<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kasparro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body
    class="bg-gray-50 text-gray-900 font-sans antialiased"
    x-data="dashboard()"
  >
    <!-- Navigation -->
    <nav class="bg-indigo-600 text-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <i class="fas fa-database text-2xl mr-2"></i>
              <span class="text-xl font-bold tracking-tight">Kasparro ETL</span>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <a
              href="/docs"
              class="bg-indigo-500 hover:bg-indigo-400 text-white text-xs font-bold py-1.5 px-3 rounded-full flex items-center transition-all shadow-sm"
            >
              <i class="fas fa-book mr-1.5"></i>
              API Docs
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
      <!-- Stats Grid -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
          <div class="flex items-center">
            <div class="p-3 bg-blue-50 text-blue-600 rounded-lg mr-4">
              <i class="fas fa-list-check text-xl"></i>
            </div>
            <div>
              <p class="text-sm font-medium text-gray-500">Total Runs</p>
              <p class="text-2xl font-bold" x-text="getTotalRuns()"></p>
            </div>
          </div>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
          <div class="flex items-center">
            <div class="p-3 bg-green-50 text-green-600 rounded-lg mr-4">
              <i class="fas fa-check-circle text-xl"></i>
            </div>
            <div>
              <p class="text-sm font-medium text-gray-500">Success Rate</p>
              <p
                class="text-2xl font-bold"
                x-text="calculateSuccessRate() + '%'"
              ></p>
            </div>
          </div>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
          <div class="flex items-center">
            <div class="p-3 bg-purple-50 text-purple-600 rounded-lg mr-4">
              <i class="fas fa-clock text-xl"></i>
            </div>
            <div>
              <p class="text-sm font-medium text-gray-500">Last ETL Run</p>
              <p
                class="text-sm font-bold"
                x-text="formatTime(health.last_etl_run)"
              ></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Filters & Actions -->
      <div
        class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 mb-8"
      >
        <div
          class="flex flex-col md:flex-row md:items-center justify-between gap-4"
        >
          <div class="flex-1 max-w-md">
            <div class="relative">
              <input
                type="text"
                x-model="search"
                @input.debounce.500ms="fetchData()"
                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                placeholder="Search titles or descriptions..."
              />
              <div class="absolute left-3 top-2.5 text-gray-400">
                <i class="fas fa-search"></i>
              </div>
            </div>
          </div>
          <div class="flex flex-col items-end gap-2">
            <div class="flex items-center gap-4">
              <select
                x-model="sourceFilter"
                @change="fetchData()"
                class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2.5"
              >
                <option value="">All Sources</option>
                <option value="csv_products">CSV Products</option>
                <option value="coinpaprika_crypto">CoinPaprika Crypto</option>
                <option value="coingecko_crypto">CoinGecko Crypto</option>
                <option value="rss_news">RSS News</option>
              </select>
              <button
                @click="triggerETL()"
                :disabled="loading"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg flex items-center transition-all disabled:opacity-50"
              >
                <i
                  class="fas fa-sync mr-2"
                  :class="loading ? 'animate-spin' : ''"
                ></i>
                Run ETL
              </button>
              <label
                class="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 px-4 rounded-lg flex items-center cursor-pointer transition-all"
              >
                <i class="fas fa-file-upload mr-2"></i>
                Upload CSV
                <input
                  type="file"
                  class="hidden"
                  accept=".csv"
                  @change="uploadCSV($event)"
                />
              </label>
            </div>
            <p class="text-[10px] text-gray-400 italic">
              CSV Schema: id, title, description, price, created_at
            </p>
          </div>
        </div>
      </div>

      <!-- Data Table -->
      <div
        class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden"
      >
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Title
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Source
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Metadata
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Ingested
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <template x-for="item in displayData" :key="item.id">
              <tr class="hover:bg-gray-50 transition-colors">
                <td class="px-6 py-4">
                  <div
                    class="text-sm font-bold text-gray-900"
                    x-text="item.title"
                  ></div>
                  <div
                    class="text-xs text-gray-500 truncate max-w-xs"
                    x-text="item.description"
                  ></div>
                </td>
                <td class="px-6 py-4">
                  <span
                    class="px-2 py-1 text-xs font-semibold rounded-full"
                    :class="getSourceClass(item.source)"
                    x-text="item.source"
                  ></span>
                </td>
                <td class="px-6 py-4">
                  <div class="text-xs text-gray-600">
                    <template x-for="(val, key) in item.data">
                      <div x-text="key + ': ' + val"></div>
                    </template>
                  </div>
                </td>
                <td
                  class="px-6 py-4 text-sm text-gray-500"
                  x-text="formatTime(item.created_at)"
                ></td>
              </tr>
            </template>
          </tbody>
        </table>
        <!-- Empty State -->
        <div
          x-show="displayData.length === 0"
          class="p-12 text-center text-gray-500"
        >
          <i class="fas fa-folder-open text-4xl mb-4"></i>
          <p>No records found. Try adjusting your search or filters.</p>
        </div>
      </div>
    </main>

    <script>
      function dashboard() {
        return {
          data: [],
          stats: {},
          health: {},
          version: "1.0.0",
          search: "",
          sourceFilter: "",
          loading: false,

          async init() {
            await this.fetchHealth();
            await this.fetchStats();
            await this.fetchData();
            // Auto-refresh every 30 seconds
            setInterval(() => this.fetchHealth(), 30000);
            setInterval(() => this.fetchStats(), 30000);
          },

          async fetchData() {
            let url = `/api/v1/data?limit=500`;
            if (this.search)
              url += `&search=${encodeURIComponent(this.search)}`;
            if (this.sourceFilter) url += `&source=${this.sourceFilter}`;

            const response = await fetch(url);
            this.data = await response.json();
          },

          get displayData() {
            if (this.sourceFilter || this.search) return this.data;

            const groups = {};

            // Group by source and keep only first 10
            this.data.forEach((item) => {
              if (!groups[item.source]) {
                groups[item.source] = [];
              }
              if (groups[item.source].length < 10) {
                groups[item.source].push(item);
              }
            });

            // Return flattened array (grouped by source)
            return Object.values(groups).flat();
          },

          async fetchStats() {
            const response = await fetch("/api/v1/stats");
            this.stats = await response.json();
          },

          async fetchHealth() {
            const response = await fetch("/api/v1/health");
            this.health = await response.json();
          },

          async triggerETL() {
            this.loading = true;
            try {
              const response = await fetch("/api/v1/trigger", {
                method: "POST",
              });
              if (response.ok) {
                // Wait a bit for the ETL to actually do something
                setTimeout(async () => {
                  await this.fetchData();
                  await this.fetchStats();
                  await this.fetchHealth();
                  this.loading = false;
                }, 3000);
              } else {
                alert(
                  "Failed to trigger ETL. Please check if the service is running."
                );
                this.loading = false;
              }
            } catch (e) {
              console.error("ETL Trigger Error:", e);
              this.loading = false;
            }
          },

          async uploadCSV(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("file", file);

            this.loading = true;
            try {
              const response = await fetch("/api/v1/upload-csv", {
                method: "POST",
                body: formData,
              });

              const result = await response.json();
              if (response.ok) {
                alert(
                  `Successfully processed ${result.records_processed} records!`
                );
                await this.fetchData();
                await this.fetchStats();
                await this.fetchHealth();
              } else {
                alert(`Upload failed: ${result.detail || "Unknown error"}`);
              }
            } catch (e) {
              console.error("Upload Error:", e);
              alert("An error occurred during upload.");
            } finally {
              this.loading = false;
              // Reset input
              event.target.value = "";
            }
          },

          calculateSuccessRate() {
            if (!this.health || !this.health.total_runs) return 0;
            return Math.round(
              (this.health.success_runs / this.health.total_runs) * 100
            );
          },

          getTotalRuns() {
            return this.health.total_runs || 0;
          },

          formatTime(isoString) {
            if (!isoString) return "Never";
            try {
              const date = new Date(isoString);
              if (isNaN(date.getTime())) return "Never";
              return date.toLocaleString();
            } catch (e) {
              return "Never";
            }
          },

          getSourceClass(source) {
            switch (source) {
              case "csv_products":
                return "bg-blue-100 text-blue-800";
              case "coinpaprika_crypto":
                return "bg-amber-100 text-amber-800";
              case "coingecko_crypto":
                return "bg-emerald-100 text-emerald-800";
              case "rss_news":
                return "bg-orange-100 text-orange-800";
              default:
                return "bg-gray-100 text-gray-800";
            }
          },
        };
      }
    </script>
  </body>
</html>
