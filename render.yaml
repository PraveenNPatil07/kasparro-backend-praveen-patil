# Kasparro Infrastructure Blueprint (Dockerized)
name: kasparrobackend
region: oregon

databases:
  - name: kasparro-db
    plan: free

services:
  # 1. FastAPI Web Service (Docker)
  - type: web
    name: kasparro-api
    env: docker
    dockerfile: Dockerfile
    plan: free
    healthCheckPath: /api/v1/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kasparro-db
          property: connectionString
      - key: API_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
    autoDeploy: true

  # 2. ETL Worker (Docker - Optional Background Worker)
  # Note: Render Free Tier only allows 1 web service.
  # This worker is defined but can be deployed separately or as part of the API.
  - type: worker
    name: kasparro-etl
    env: docker
    dockerfile: Dockerfile
    dockerCommand: python -m app.ingestion.runner
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kasparro-db
          property: connectionString
      - key: API_KEY
        fromService:
          name: kasparro-api
          envVar: API_KEY
