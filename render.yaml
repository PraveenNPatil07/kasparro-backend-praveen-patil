# Kasparro Infrastructure Blueprint (Dockerized)
name: kasparro-backend-system
region: oregon

databases:
  - name: kasparro-db
    plan: free

services:
  # 1. FastAPI Web Service (Docker)
  - type: web
    name: kasparro-api
    env: docker
    dockerfile: Dockerfile
    plan: free
    healthCheckPath: /api/v1/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kasparro-db
          property: connectionString
      - key: API_KEY
        generateValue: true
      - key: COINPAPRIKA_API_KEY
        sync: false # User will provide this manually in Render dashboard if needed
      - key: DEBUG
        value: "false"
    autoDeploy: true
